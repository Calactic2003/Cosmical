{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmical - Login</title>
    <link rel="stylesheet" href="{% static 'css/registerstyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="nebula-background">
        <div class="nebula-layer nebula-blue"></div>
        <div class="nebula-layer nebula-purple"></div>
        <div class="nebula-layer nebula-teal"></div>
    </div>
    <div class="stars-overlay"></div>
    <div class="dust-particles"></div>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Cosmical</h1>
            </div>
            
            {% if messages %}
            <div class="alerts">
                {% for message in messages %}
                <h5>{{ message }}</h5>
                {% endfor %}
            </div>
            {% endif %}
            
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <i class="far fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div style="text-align: right; margin-top: -15px; margin-bottom: 15px;">
                    <a href="#" style="color: #64B5F6; font-size: 14px; text-decoration: none;">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Log In <i class="fas fa-arrow-right" style="margin-left: 5px;"></i></button>
            </form>
            
            <div class="divider">or continue with</div>
            
            <div class="social-login">
                <div class="social-btn">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="social-btn">
                    <i class="fab fa-apple"></i>
                </div>
            </div>
            
            <p class="footer-text">Don't have an account? <a href="/register">Sign up</a></p>
        </div>
    </div>

    <script>
        // Create twinkling stars effect
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 4}s`;
                
                starsContainer.appendChild(star);
            }
        });
        
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
